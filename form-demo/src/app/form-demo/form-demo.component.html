<div class="container">
    <h2>Demo Form: Sku</h2>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)" class="jumbotron">

        <div class="form-group">
            <label for="skuInput">SKU</label>
            <input type="text" id="skuInput" placeholder="SKU" name="sku" [formControl]="myForm.controls['sku']"
                class="form-control">
        </div>

        <div *ngIf="!myForm.controls['sku'].valid" class="alert alert-danger">SKU is invalid
        </div>
        <div *ngIf="myForm.controls['sku'].hasError('required')" class="alert alert-danger">SKU is required
        </div>

        <!-- Number -->
        <div class="form-group">
            <label for="priceInput">Price</label>
            <input type="number" id="priceInput" name="price" [formControl]="myForm.controls['price']"
                class="form-control" min="0.00" max="100.00">
        </div>

        <div *ngIf="!myForm.controls['price'].valid" class="alert alert-danger">Price is invalid
        </div>
        <div *ngIf="myForm.controls['price'].hasError('required')" class="alert alert-danger">Price is required
        </div>

        <!-- URL -->
        <div class="form-group">
            <label for="urlInput">URL</label>
            <input type="url" id="urlInput" name="url" [formControl]="myForm.controls['url']"
                class="form-control">
        </div>

        <div *ngIf="!myForm.controls['url'].valid" class="alert alert-danger">URL is invalid
        </div>
        <div *ngIf="myForm.controls['url'].hasError('required')" class="alert alert-danger">URL is required
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div *ngIf="!myForm.valid" class="alert alert-danger">Form is invalid</div>
</div>
